<!doctype html>
<html>
  <head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <section class="container box">
      <article class="top-box">
        <form>
          <h1 class="idea">2Do</h1>
          <h1 class="box">Box</h1>
          <input aria-label="Enter Title Here" id="title-input" type="text" placeholder="Title"><br />
          <input aria-label="Enter Task Here" id="body-input" type="text" placeholder="Task"><br />  
          <button aria-label="Click here to save task" class="save-btn" disabled>save</button><br />
        </form>
      </article>
      <input aria-label="Search for a specific task here" id="search-input" type="text" placeholder="Search">
      <article class="bottom-box"></article>
    </section>
    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
  </body>
